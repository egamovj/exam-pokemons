<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main">
        <div class="container">
            <img class="pokemon-logo" src="./images/icons/pokemon_logo.svg" alt="">
            <div class="buttons">
                <button class="a-z">A to Z</button>
                <button class="z-a">Z to A</button>
                <button class="low-high">Low to High</button>
                <button class="high-low">High to Low</button>
            </div>

            <div class="row"></div>
            <div class="summary">
                <div>Umumiy pokemon card'lar soni: <span id="total-pokemons">0</span></div>
                <div>Umumiy kg: <span id="total-weight">0 kg.</span></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
